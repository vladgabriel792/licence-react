<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org"></html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Search</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
    crossorigin="anonymous"></script>
    <script src="https://unpkg.com/puppeteer-web">
    </script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
    integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <script src="https://requirejs.org/docs/release/2.3.6/minified/require.js" type="text/javascript"></script>
    <link rel="stylesheet" href="css/search-page.css">
    <script src="scripts/search-page.js" ></script>
</head>
<body>
    <div class="rectangles-wrapper row">
        <div id="rectangle-one" class="col-xs-12">
            <a href="/html/products.html"><img id="btn-back" src="media/search-back.svg" alt=""></a>
            <div id="logo-wrapper-phone">
                <img id="logo-phone" src="media/logo-search.svg" alt="">
            </div>
            <div id="text-wrapper">
                <p id="search-text">Search</p>
            </div>
            <div id="sneaker-wrapper">
                <img id="sneaker-search-pc" src="media/sneaker-search-pc.svg" alt="">
                <img id="sneaker-search-phone" src="media/sneaker-search-phone.svg" alt="">
            </div>
            <div id="search-form-wrapper">
                <!-- <div id="search-form">
                    <input id="search-bar" type="text">
                    <div id="search-btn" class="btn-search">Search</div>
                </div> -->
                <form id="search-form" action="/search"  method="post">
                    <input id="search-bar" type="text">
                    <button type="submit" id="search-btn" class="btn-search">Search</button>
                </form>
                
            </div>
            <div id="examples-wrapper">
                <h1 id="examples-title" >Examples:</h1>
                <p id="examples"> "Example1" , "Example2" , "Example3"</p>
            </div>
        </div>
        <div id="rectangle-two" class="col-xs-12">
            <div id="logo-wrapper">
                <img id="logo-pc" src="media/logo-search.svg" alt="">
            </div>
            <div class="discover-text-wrapper">
                <h1 id="discover-text">Discover</h1>
            </div>
        </div>
    </div>
    
</body>
</html>
