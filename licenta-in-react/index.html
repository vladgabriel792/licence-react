<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Products</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
        crossorigin="anonymous"></script>
    <script src="https://code.jquery.com/jquery-3.6.0.js"
        integrity="sha256-H+K7U5CnXl1h5ywQfKtSj8PCmoN9aaq30gDh27Xc0jk=" crossorigin="anonymous"></script>
    <link rel="stylesheet" type="text/css" href="css/products.css">
    <script src="scripts/nav_prods.js"></script>
</head>
<body>

    <div id="search-wrapper">
        <input type="text" id="search-product">
        <div id="btn-search">Search</div>
        <img id="close-search" src="media/close-btn.svg" alt="">
    </div>

    <div id="scroll-wrapper">
        <img id="scroll-arrow" src="media/scroll-arrow.svg" alt="">
    </div>
 
    <nav class="navbar justify-content-between sticky-top" id="navbar">
        <div class="nav-left">
            <a id="home-text" class="nav-item" href="home.html">Home</a>
            <a id="profile-text" class="nav-item" href="profile.html">Profile</a>
            <a id="prod-text" class="nav-item" href="products.html">Products</a>
        </div>
        <div class="nav-center">
            <a href="/Html/home.html"><img src="media/logo_OFC.svg" id="logo"></a>
        </div>
        <div class="nav-right">
            <div id="mySidenav" class="sidenav">
                <a href="javascript:void(0)" class="closebtn" onclick="closeNav()">&times;</a>
                <a href="#" id="btnSignIn">Sign in</a>
                <a href="#" id="btnSignOut" onclick="signOut()" data-bs-toggle="modal"
                    data-bs-target="#exampleModal2">Sign out</a>
                <a href="#" id="btnAbout">About us</a>
                <a href="profile.html" id="btnAbout">Profile</a>
                <a href="#" id="btnAbout">Contact</a>
            </div>
            <img src="media/favorites.svg" id="favourites" class="nav-item">
            <a href="/search"><img src="media/search.svg" id="search" class="nav-item"></a>

            <img src="media/nav_prod.svg" id="hamburger" onclick="openNav()">
        </div>
    </nav>
    <aside aria-label="menu-bar" class="MenuBar_container__1pm5m" style="transition: none 0s ease 0s; transform: translateY(63px);"></aside>
    <div class="navbar-background row">

        <div class="navbar-background-right " >
            <div id="NBR" class="carousel slide" data-bs-ride="carousel">
                <div class="carousel-inner">
                  <div id="upper-page" class="carousel-item active">
                    <!-- <video id="video-running" class="d-block w-100" src="/media/running_Trim.mp4" autoplay="true" loop="true" > -->
                  </div>
                  
                </div>
              </div>
        </div>

        <div id="upper-text-wrapper">
            <h1 id="upper-text">What product is on your mind?</h1>
        </div>

        <a href="/search"><img id="upper-search-btn" src="media/search-prod.svg" alt=""></a>
        

        <img id="sneaker_prod" src="media/sneaker_prod.svg" alt="">
    </div>

    <div id="main-page">

        <div class="grid">
            <div class="items">
          
              <div id="skii-card" class="item"><img id="inner-skii" src="media/skii-card.svg" alt=""></div>
              <div id="running-card" class="item"><img src="media/run-card.svg" alt=""></div>
              <div id="card3" class="item"><img src="media/skii-card.svg" alt=""></div>
              <div id="card4" class="item">...</div>
              <div id="card5" class="item"><img src="media/skii-card.svg" alt=""></div>
              <div id="card6" class="item">...</div>
          
            </div>
            <div class="right-arrow"><img src="media/scroll-arrow.svg" alt=""></div>
        </div>
            
        <div id="final-bar">
        
        </div>  
    </div>


    
    

    <script>
        function openNav() {
            document.getElementById("mySidenav").style.width = "200px";
        }

        function closeNav() {
            document.getElementById("mySidenav").style.width = "0";
        }
    </script>
</body>
</html>
